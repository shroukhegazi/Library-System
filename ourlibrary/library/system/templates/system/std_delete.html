{% extends 'system/layouts/base.html' %}
{%load static%}
<html lang="en">
{% load crispy_forms_tags %}
{% block head %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dashbord</title>

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock head %}
{% block main %}

<body>
<!-- Page Content  -->
<div id="content" class="p-4 p-md-5 pt-5">

    <br>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="delete" style="text-align:center">
            <div class="alert alert-success" style="background-color: #153450;color: #fff; text-align: center;">
                <h4 class="alert-heading">Are You Sure Deleting Your Account</h4>
            </div>
            <br><br>
            <div class="user-logo">
                <img style="border-radius:10% ; " src="{% static 'system/images/cat2.jpeg'%}" alt="title"/>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Confirm</button>
            <a class="btn btn-danger" href="{% url 'setting' %}">Cencal</a>
        </div>
    </form>

</div>

{% endblock main %}

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
